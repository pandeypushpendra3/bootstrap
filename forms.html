<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"
  />
</head>
<body>
<div class="container  w-50 border border-light " >
    
  <p class="fs-5 mt-2 ">Billing address</p>
 <form>
     <div class="row">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" >
          </div>
     </div>
  
     <div class="col-auto mt-2">
     <label class="visually " >Username</label>
     <div class="input-group mt-2">
       <div class="input-group-text">@</div>
       <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
     </div>
   </div>
   <div class="col-auto mt-2">
    <label class="visually d-flex" >Email <p class="fw-lighter">(optional)</p></label>
      <input type="text" class="form-control" placeholder="you@Example">
    </div>
    <div class="col-auto mt-2">
        <label class="visually" >Address</label>
          <input type="text" class="form-control" placeholder="1234 Main St">
        </div>
        <div class="col-auto mt-2">
            <label class="visually d-flex" >Address 2 <p class="fw-lighter">(optional)</p></label>
              <input type="text" class="form-control" placeholder="Apartment or suite">
            </div>
  <div class="row mt-2">
    <div class="col mt-2">
        <label class="visually d-flex" >Country </label>
        <select class="form-select fw-lighter" aria-label="Default select example">
            <option selected>Choose..</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col mt-2">
            <label class="visually d-flex" >State </label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col mt-2">
                <label class="visually d-flex" >Zip</label>
                  <input type="text" class="form-control">
                </div>
  </div>
 </form>
 <hr>
 <div class="form-check">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label" >Shipping address is the same as my billing address
      
    </label>

  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label" >Save this information for next time
      
    </label>
    
  </div>
  <hr>
  <p class="fs-8 ">Payment</p>
  <div class="form-check">
    <input class="form-check-input" type="radio" >
    <label class="form-check-label" >
      Credit Card
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio">
    <label class="form-check-label" >
      Debit Card
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" >
    <label class="form-check-label">
      PayPal
    </label>
  </div>
  <form>
    <div class="row">
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Name on Card</label>
            <input type="email" class="form-control">
            <p class="fw-light">Full name as displayed on card</p>
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Credit card Number</label>
            <input type="password" class="form-control" >
          </div>
     </div>
  </form>




</div>









    
</body>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
crossorigin="anonymous"
></script>
</html>
